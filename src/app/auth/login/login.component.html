<div class="login-container">
    <h2>INICIA SESIÓN</h2>
    <form>
      <div class="form-group">
        <label for="username">CORREO ELECTRÓNICO</label>
        <input type="text" id="username" placeholder="Ingresa tu correo" name="username" required/>
      </div>
      <div class="form-group">
        <label for="password">CONTRASEÑA</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" name="password" required />
      </div>
      <button class="login-btn" type="submit">Accede a tu cuenta 🎟️</button>
      
     
    </form>
    <div class="registro">
        <span class="texto-verde">¿No tienes una cuenta?</span>
        <a href="sections/register" class="texto-naranja">Regístrate</a>
      </div>
  </div>
